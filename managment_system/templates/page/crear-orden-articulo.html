{% extends "base.html" %} {% block content %}
<div class="max-w-6xl mx-auto px-4 py-8 mt-16">
    {{ form.media.css }}
    <style>
        input, select {width: 100%}
    </style>
    <div class="bg-white rounded-lg p-6 shadow-lg backdrop-blur-xl">



        <form class="max-w-md mx-auto space-y-6" method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-6 text-center">Agregar Art√≠culo a Orden</h2>


            <!-- Name field -->
            {{ form.as_p }}


            <div class="flex justify-center mt-8">
                <input type="submit" value="Agregar" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {{ form.media.js }}
    </div>
</div>
{% endblock %}
